<!DOCTYPE html>
<html>
<head>
    <title>Score Bar</title>
    <style>
        .score-bar-container {
            width: 100%; /* Container width */
            background-color: #eee; /* Background of the container */
            border: 1px solid #000; /* Border around the container */
            position: relative;
            margin-bottom: 10px; /* Space for number line */
        }

        .score-bar {
            height: 15px; /* Smaller height of the score bar */
            background-color: blue; /* Color of the score bar (leader: blue) */
            width: 0%; /* Initial width of the score bar */
        }

        .number-line {
            position: relative;
            width: 100%;
            height: 15px; /* Smaller height of the number line */
            font-size: 8px; /* Smaller size of numbers */
            line-height: 15px; /* Align numbers vertically */
            text-align: right; /* Align the number to the right */
        }

        .score-display {
            margin-top: 5px; /* Space above the score display */
        }

        .ensmarten-button {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from links */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="score-bar-container">
        <div class="score-bar" id="scoreBar"></div>
    </div>
    <div class="number-line">
        1000 <!-- Only number 1000 at the end -->
    </div>
    <div class="score-display" id="scoreDisplay"></div>
    <a href="https://dormantone.github.io/collectivelearning/" target="_blank" class="ensmarten-button">Ensmarten</a>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let score = 500; // Example score
            let maxScore = 1000;
            let scorePercentage = (score / maxScore) * 100;

            let scoreBar = document.getElementById('scoreBar');
            let scoreDisplay = document.getElementById('scoreDisplay');
            scoreBar.style.width = scorePercentage + '%';
            scoreDisplay.textContent = 'Score: ' + score;
        });
    </script>
</body>
</html>
