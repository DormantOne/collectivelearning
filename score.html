<!DOCTYPE html>
<html>
<head>
    <title>Score Bar</title>
    <style>
        .score-bar-container {
            width: 100%; /* Container width */
            background-color: #eee; /* Background of the container */
            border: 1px solid #000; /* Border around the container */
            position: relative;
            margin-bottom: 10px; /* Space for number line */
        }

        .score-bar {
            height: 15px; /* Smaller height of the score bar */
            background-color: blue; /* Color of the score bar */
            width: 0%; /* Initial width of the score bar */
        }

        .number-line {
            position: relative;
            width: 100%;
            height: 15px; /* Smaller height of the number line */
            font-size: 8px; /* Smaller size of numbers */
            line-height: 15px; /* Align numbers vertically */
            text-align: right; /* Align the number to the right */
        }

        .score-display {
            margin-top: 5px; /* Space above the score display */
        }

        .ensmarten-button {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from links */
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow to create a raised effect */
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Smooth transition for click effect */
        }

        .ensmarten-button:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Slightly larger shadow on hover */
        }

        .ensmarten-button:active {
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Smaller shadow when button is clicked */
            transform: translateY(2px); /* Slight move down to mimic button press */
        }
    </style>
</head>
<body>
    <div class="score-bar-container">
        <div class="score-bar" id="scoreBar"></div>
    </div>
    <div class="number-line">
        100 <!-- Maximum score -->
    </div>
    <div class="score-display" id="scoreDisplay"></div>
    <a href="https://dormantone.github.io/collectivelearning/" target="_blank" class="ensmarten-button">Ensmarten</a>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJsu36rCNyJG-d5RwGyhEK4P5N3LkXpBM",
            authDomain: "collectivelearning-b4bb4.firebaseapp.com",
            projectId: "collectivelearning-b4bb4",
            storageBucket: "collectivelearning-b4bb4.appspot.com",
            messagingSenderId: "9465764517",
            appId: "1:9465764517:web:9d1cd2a4b8491a28cfcb4c",
            measurementId: "G-LFGTGKHTKJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a Firestore instance
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            const maxScore = 100; // Set maximum score
            let totalScore = 0;

            // Fetch total score from Firestore
            db.collection('teams').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    totalScore += doc.data().score || 0;
                });

                updateScoreBar(totalScore, maxScore);
            });
        });

        function updateScoreBar(score, maxScore) {
            let scorePercentage = (score / maxScore) * 100;
            let scoreBar = document.getElementById('scoreBar');
            let scoreDisplay = document.getElementById('scoreDisplay');

            scoreBar.style.width = scorePercentage + '%';
            scoreDisplay.textContent = 'Score: ' + score;
        }
    </script>
</body>
</html>
