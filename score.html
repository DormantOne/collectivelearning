<!DOCTYPE html>
<html>
<head>
    <title>Neural Network and Score Bar</title>
    <style>
        body {
            color: white;
            background-color: #4b7a74;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Adjusted for phone screens */
            max-width: 500px; /* Maximum width */
        }

        .neural-network {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            width: 50px; /* 3 * 8px + 2 * 2px gap */
            height: 50px; /* As above to make it square */
            margin-right: 10px;
            align-items: center;
        }

        .neuron {
            width: 8px;
            height: 8px;
            border: 1px solid;
            border-radius: 50%;
            background-color: transparent;
        }

        .score-bar-container {
            width: 100%; /* Adjusting width to account for the neural-network width */
            background-color: #eee;
            border: 1px solid #000;
            margin: 4px 0;
        }

        .score-bar {
            height: 18px;
            background-color: blue;
            width: 0%;
        }

        .number-line {
            position: relative;
            width: 100%; /* Adjusting width to account for the neural-network width */
            font-size: 8px;
            line-height: 10px;
            text-align: right;
        }

        .score-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 3px;
        }

        .ensmarten-button {
            display: inline-block;
            margin-left: 6px;
            padding: 3px 6px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 12px; /* 40% smaller than 20px */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

            .ensmarten-button:hover {
                box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            }

            .ensmarten-button:active {
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
                transform: translateY(2px);
            }

        /* Responsive adjustments for smaller devices */
        @media (max-width: 600px) {
            .main-container {
                width: 95%;
            }

            .neural-network {
                margin-right: 5px;
            }
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="score-bar-container">
            <div class="score-bar" id="scoreBar"></div>
        </div>
        <div class="number-line">100</div>
        <div class="score-display" id="scoreDisplay">
            
            <span id="scoreText">Score:</span>
            <a href="https://dormantone.github.io/collectivelearning/" target="_blank" class="ensmarten-button">Ensmarten</a>
            <div class="neural-network" id="network-container">
                <!-- Neural network will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <script>
        // Firebase initialization and score bar script
        const firebaseConfig = {
            apiKey: "AIzaSyAJsu36rCNyJG-d5RwGyhEK4P5N3LkXpBM",
            authDomain: "collectivelearning-b4bb4.firebaseapp.com",
            projectId: "collectivelearning-b4bb4",
            storageBucket: "collectivelearning-b4bb4.appspot.com",
            messagingSenderId: "9465764517",
            appId: "1:9465764517:web:9d1cd2a4b8491a28cfcb4c",
            measurementId: "G-LFGTGKHTKJ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function () {
            const maxScore = 100;
            let totalScore = 0;

            db.collection('teams').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    totalScore += doc.data().score || 0;
                });

                updateScoreBar(totalScore, maxScore);
            });
        });

        function updateScoreBar(score, maxScore) {
            let scorePercentage = (score / maxScore) * 100;
            let scoreBar = document.getElementById('scoreBar');
            let scoreText = document.getElementById('scoreText');

            scoreBar.style.width = scorePercentage + '%';
            scoreText.textContent = 'Score: ' + score;
        }
    </script>

    <script>
        // Neural network script
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('network-container');
            const gridSize = 3; // 3x3 grid
            const neurons = [];
            const spacing = 12; // Increase spacing for better visibility

            // Create 3x3 grid of neurons
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    let neuron = document.createElement('div');
                    neuron.classList.add('neuron');
                    neuron.style.left = (i * spacing) + 'px';
                    neuron.style.top = (j * spacing) + 'px';
                    neuron.style.borderColor = Math.random() < 0.5 ? 'blue' : 'red';
                    container.appendChild(neuron);
                    neurons.push(neuron);
                }
            }

            // Function to randomly change neuron colors
            setInterval(function () {
                neurons.forEach(neuron => {
                    if (Math.random() < 0.5) {
                        neuron.style.backgroundColor = neuron.style.borderColor;
                        setTimeout(() => neuron.style.backgroundColor = 'transparent', 500);
                    }
                });
            }, 1000); // Update every second
        });
    </script>
</body>
</html>
