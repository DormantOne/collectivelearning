<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Firebase SDK from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
  <div id="scores">
    <div id="score-red">Red Team: <span></span></div>
    <div id="score-white">White Team: <span></span></div>
    <div id="score-blue">Blue Team: <span></span></div>
    <div id="score-crimson">Crimson Team: <span></span></div>
    <div id="total-score">Total Score: <span></span></div>
</div>
    <div id="quiz-container">
        <div id="question"></div>
        <input type="radio" id="option1" name="option">
        <label for="option1" id="label1">Option 1</label><br>
        <input type="radio" id="option2" name="option">
        <label for="option2" id="label2">Option 2</label><br>
        <button id="submit">Check Answer</button>
        <div id="feedback"></div>
    </div>

    <div id="team-options" style="display:none;">
        <p>Select a team to score a point:</p>
        <button class="team-button" data-team="Red">Red Team</button>
        <button class="team-button" data-team="White">White Team</button>
        <button class="team-button" data-team="Blue">Blue Team</button>
        <button class="team-button" data-team="Crimson">Crimson Team</button>
    </div>




    <!-- Your script file -->
    <script src="script.js"></script>
</body>
</html>
