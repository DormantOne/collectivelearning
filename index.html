<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div id="quiz-container">
        <div id="question"></div>
        <input type="radio" id="option1" name="option">
        <label for="option1" id="label1">Option 1</label><br>
        <input type="radio" id="option2" name="option">
        <label for="option2" id="label2">Option 2</label><br>
        <button id="submit">Check Answer</button>
        <div id="feedback"></div>
    </div>

    <div id="team-options" style="display:none;">
        <p>Select a team to score a point:</p>
        <button onclick="logForTeam('Red')">Red Team</button>
        <button onclick="logForTeam('White')">White Team</button>
        <button onclick="logForTeam('Blue')">Blue Team</button>
        <button onclick="logForTeam('Crimson')">Crimson Team</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
